<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eac43127e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/prueba-numero1/css/styles.css" />
    <title>Prueba CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <h1 class="container__title">Sign up</h1>
        <input
          class="container__input"
          type="text"
          name="name"
          placeholder="Username"
        />
        <input
          class="container__input"
          type="text"
          name="name"
          placeholder="Email"
        />
        <input
          class="container__input"
          type="password"
          name="password1"
          placeholder="Password"
        />
        <input
          class="container__input"
          type="password"
          name="password2"
          placeholder="Retype password"
        />
        <input class="container__submit" type="submit" value="SIGN ME up!" />
      </div>

      <div class="aside">
        <button class="aside__button facebook">Log in with Facebook</button>
        <button class="aside__button twitter">Log in with Twitter</button>
        <button class="aside__button google">Log in with Google+</button>
      </div>
      <div class="circle">OR</div>
    </div>
  </body>
</html>
